{% extends "encyclopedia/layout.html" %}

{% block title %}
  Edit entry
{% endblock %}

{% block body %}
    <div class="">
      <h1 class="heading" >Edit {{title}}</h1>
      <form action="{% url 'EditPage' %}" method="post">
        {% csrf_token %}
        <div class="inputField hidden">
          {{ form.title }}
        </div>

        <div class="inputField">
          {{ form.Contents }}
        </div>
        <div class="inputField" >
          <input type="submit" value="Save">
        </div>
      </form>
    </div>


{% endblock %}
