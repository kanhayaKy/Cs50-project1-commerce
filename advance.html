<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
</head>
<body>
    <div class="header">
        <a href="index.html"><img width="8%" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="googlelogo">
        </a>
    </div>


    <div class="header_text">
        <h1>Advanced Search</h1>
    </div>

    <div class="container">
        <p>Find Pages with ...</p>
        <form action="https://google.com/search">
            <div class="advInput">
                <label for="All_words">all these words:</label>
                    <input type="text" name="as_q">
                
            </div>
            
            <div class="advInput">
                <label for="exact_words">this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                
            </div>
            
            <div class="advInput">
                <label for="Any_words"> any of these words:</label>
                    <input type="text" name="as_oq">
                
            </div>
            
            <div class="advInput">
                <label for="none">none of these words: </label>
                    <input type="text" name="as_eq">
                
            </div>

            <div class="btnContainer">
                <input class="button advButton" type="submit" value="Advanced Search">
            </div>
            
        </form>
    </div>
</body>
</html>
